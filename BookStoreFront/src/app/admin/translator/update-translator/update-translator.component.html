<h3 class="text-lg font-bold mb-3">بروزرسانی مترجم</h3>
<div class="mb-2">
    @for (error of this.errors; track $index) {
    <p class="text-error">{{error}}</p>
    }
</div>
<form action="" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="space-y-2 mb-3">
        <label class="label">نام :</label>
        <input type="text" class="input sm:input-lg w-full" placeholder="نام" name="name" [(ngModel)]="translator.name"
            required maxlength="200" #name="ngModel" [class.input-error]="name.invalid && name.touched" />
    </div>
    <div class="space-y-2 mb-3">
        <label class="label">توضیحات :</label>
        <input type="text" class="input sm:input-lg w-full" placeholder="توضیحات" name="description"
            [(ngModel)]="translator.description" #description="ngModel"
            [class.input-error]="description.invalid && description.touched" />
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg w-full">بروزرسانی</button>
</form>
